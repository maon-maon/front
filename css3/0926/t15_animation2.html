<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t15_animation2.html</title> <!--자리에서 반응하는 애니메이션-->>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: rebeccapurple;
      animation: logo;
      animation-duration: 4s;
    }

    @keyframes logo {
      0% {background-color: rebeccapurple;}
      25% {background-color: yellow;}
      50% {background-color: green;}
      75% {background-color: tomato;}
      100% {background-color: black;}
    }
  </style>
</head>
<body>
  <h2>Animation Effect</h2>
  <div></div>
  제자리에서 색이 변화됩니다.
</body>
</html>
