<html>
<head>
  <title>회원가입</title>
</head>
<body>
<p><br/></p>
  <h2 align="center">회 원 가 입</h2>
  <form>
    <table border="1" cellpadding="10" cellspacing="0" align="center">
      <tr>
        <th><label for="mid">아이디</th>
        <td><input type="text" name="mid" id="mid" maxlength="20"required placeholder="아이디를 입력하세요" autofocus></label></td>
      </tr>
      <tr>
        <th><label for="pwd">비번</th>
        <td><input type="password" name="pwd" id="pwd" required placeholder="비밀번호를 입력하세요."></label></td>
      </tr>
      <tr>
        <th><label for="name">성명</th>
        <td><input type="text" name="name" id="name" placeholder="성명을 입력하세요."></label></td>
      </tr>
      <tr>
        <th><label for="age">나이</th>
        <td><input type="number" name="age" id="age" size="3" min="1" max="100"></label></td>
      </tr>
      <tr>
        <th>성별</th>
        <td>
          <label for="gender1"><input type="radio" name="gender1" id="gender1">남자</label>
          <label for="gender2"><input type="radio" name="gender2" id="gender2">여자</label>
        </td>
        
      </tr>
      <tr>
        <th>취미</th>
        <td>
          <label for="hob1"><input type="checkbox" name="hob1" id="hob1">등산</label>
          <label for="hob2"><input type="checkbox" name="hob2" id="hob2">낚시</label>
          <label for="hob3"><input type="checkbox" name="hob3" id="hob3">독서</label>
          <label for="hob4"><input type="checkbox" name="hob4" id="hob4">영화감상</label>
          <label for="hob5"><input type="checkbox" name="hob5" id="hob5">산책</label>
          <label for="hob6"><input type="checkbox" name="hob6" id="hob6">음악감상</label>
        </td>
      </tr>
      <tr>
        <th>직업1</th>
        <td>
          <select name="job" id="job">
            <option>학생1</option>
            <option>군인1</option>
            <option>회사원1</option>
            <option>공무원1</option>
            <option>자영업1</option>
            <option>프리랜서1</option>
            <option>기타1</option>        
          </select>
        </td>
      </tr>
      <tr>
        <th>직업2</th>
        <td>
          <select name="job1" id="job1" sixe="5" multiple>          
            <option>학생2</option>
            <option>군인2</option>
            <option>회사원2</option>
            <option>공무원2</option>
            <option>자영업2</option>
            <option>프리랜서2</option>
            <option>기타2</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>첨부파일</th>
        <td><input type="file" name="fName" id="fName"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="회원가입">
          <input type="reset" value="다시입력">
          <input type="button" value="돌아가기">
        </td>
      </tr>
    </table>
  </form>
<p><br/></p>
</body>
</html>
