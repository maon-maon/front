<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_반복문.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function() {
      let atom = $('.test').css('color', 'orange') //atom에 배열처럼 모든 .test가 순서대로 저장됨 
      console.log(atom);

      let first = atom[0];
      console.log("first변수",first);

      $(first).css('fontSize', '20pt'); //변수는""없이 그냥 씀

      //향상된 for()문
      for(let a of atom) {
        console.log(a);
      }
      console.log("=============================");

      //자바스트립트의 forEach(data, index, array명) ===> jQuery에서는 each(index, data, array명)
      //반복문 사용법이 다름
      atom.each((index, data) => {
        console.log("인덱스:",index,"데이터:",data);
      });

      //atom의 인덱스 2번지의 배경색을 green으로 변경하시오.
      atom.each((i,d) =>{
        // $(d).css('backgroundColor', 'green');
        if(i == 2) $(d).css('backgroundColor' , 'green');
      });
    });
    
  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>CSS 적용하기</h2>
  <hr/>
  <h2>진달래꽃</h2>
  <p>작가 : <span id="user">김소월</span></p>
  <div class="yean">1연</div>
  <div>나 보기가 <span class="test">역겨워</span> 가실 때에는</div>
  <div>말없이 고이 보내 드리우리다</div>
  <div class="yean">2연</div>
  <div>영변에 <span class="main">약산</span> 진달래꽃</div>
  <div><span class="test main">아름 따다</span> 가실 길에 <span class="aa">뿌리우리다</span></div>
  <div class="yean">3연</div>
  <div>가시는 <span class="yean">걸음걸음</span> 놓인 그 꽃을</div>
  <div>사뿐히 <span class="test">즈려밟고</span> 가시옵소서</div>
  <div class="yean">4연</div>
  <div>나 보기가 <span class="aa">역겨워</span> <span class="main">가실 때에는</span></div>
  <div>죽어도 <span class="test">아니 눈물</span> 흘리우리다</div>
  <div>The End...</div>
  <hr/>
  <div id="demo" class="bb">안녕하세요</div>
</div>
</body>
</html>
