<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t02_selector.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function() {
      $("p").hide();  //$("선택자").함수();
      $(".abc").hide();
      $("#mbc").hide();

      $("#sbs").click(function() {
        // $("#sbs").hide();
        $(this).hide();
      });
      // $(); //:제이쿼리 기본양식 ""=선택자는 큰따옴표씀
      $("goodBtn").click(function() {
        alert("안녕!!")
        $(this).hide();
        //작동 이상한데?
      });
    });
  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>jQuery 선택자</h2>
  <div>1.안녕하세요</div>
  <p>2.안녕하세요</p>
  <div id="abc">3.안녕하세요</div>
  <div class="abc">4.안녕하세요</div>
  <div id="atom" class="abc">5.안녕하세요</div>
  <div id="mbc">6.안녕하세요</div>
  <div id="sbs">7.안녕하세요</div>
  <div><button type="button" id="goodBtn" class="btn btn-success">8.안녕하세요</button></div>
</div>
</body>
</html>
