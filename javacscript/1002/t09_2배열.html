<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09_2배열.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    const arr1 = new Array();
    console.log("arr1 : ",arr1);
    // arr1 :  (삼각형)Array(0) : (삼각형)를 누르면 상세정보가 뜸. 자바에선 주소값출력됨.
    console.log("typeof(arr1) :", typeof(arr1));  //typeof(arr1) : object 배열객체임
    console.log('========================');

    const arr2 = ['사과','배','바나나','딸기','포도']
    console.log("arr2 : ",arr2);
    console.log("arr2.length :",arr2.length);
    console.log("arr2[2] :",arr2[2]);
    console.log("arr2[arr2.length-1] :",arr2[arr2.length-1]);
    for( let i=0; i<arr2.length; i++) {
      console.log(`arr2[${i}] : ${arr2[i]}`);
    }

    console.log('-------------------------');

    let strData = '';
    arr2.forEach(function(data) {
      strData += data + "/";
      // console.log(strData); //여기서 출력하면 누적+출력이 반복. 여러줄 출력됨
    });
    console.log(strData);

    console.log('**************************');

    strData = '';
    let strIndex = '';
    arr2.forEach(function(data, index, arr2) {
      strData += data + "/";
      strIndex += index + "/";
    });
    console.log(strData);
    console.log(strIndex);

    console.log('&&&&&&&&&&&&&&&&&&&&&&&&&&');

    strData = '', strIndex = '';
    arr2.forEach((data, index, arr2) => {
      strData += data + "/";
      strIndex += index + "/";
    });
    console.log(strData);
    console.log(strIndex);

    console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~');

    strData = '', strIndex = '';
    arr2.forEach((data, index, arr2) => strData += data + "/");
    console.log(strData);
    console.log(strIndex);

    console.log('%%%%%%%%%%%%%%%%%%%%%%%%%%');

    //배열의 값을 추가 : 뒤로 추가(push()) , 앞으로 추가 (unshift())
    strData = '';
    arr2.push("참외","앵두",'자두');
    console.log("arr2.push :",arr2);
    console.log('^^^^^^^^^^^^^^^^^^^^^');
    arr2.unshift("키위","토마토");
    console.log("arr2.unshift :",arr2);

    console.log('~~~~~~~~~~~~~~~~~~~~~~');
    //배열의 값 삭제(뒤에서부터 삭제: pop(), 앞에서부터 제거:shift())
    arr2.pop();
    arr2.pop();
    console.log("arr2.pop :",arr2);
    console.log('*******************');
    arr2.shift();
    arr2.shift();
    console.log("arr2.shift :",arr2);

    //중간요소의 제거(splice(인덱스번호, 제거갯수))
    arr2.splice(2,1); //arr2배열안의 요소 2번지부터 1개만 제거
    console.log("arr2.splice :",arr2);
    arr2.splice(2); //arr2배열안의 요소 2번지부터 마지막까지 제거
    console.log("arr2.splice :",arr2);

    //기존 배열의 값을 가져와서 묶어준다. : slice()
    let fruits = arr2.slice();
    console.log("typeof(fruits) :", typeof(fruits)); //typeof(fruits) : object 배열 객체임
    console.log('fruits: ',fruits);
    console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~');
    
    fruits += arr2.slice();
    console.log("typeof(fruits) :", typeof(fruits)); //typeof(fruits) : string : 타입이 변경됨
    console.log('fruits: ',fruits);
    console.log('+++++++++++++++++++++++++++');

    let mbc = [1,2,3,4,5];
    console.log("typeof(mbc)",typeof(mbc));
    console.log('mbc : ', mbc);

    let kbs = mbc;
    console.log("typeof(kbs)",typeof(kbs));
    console.log('kbs : ',kbs);

    let sbs = mbc+","+kbs +","+100; // typeof(sbs) string : 객체를 결합하면 문자가 된다.
    console.log("typeof(sbs)", typeof(sbs));
    console.log("sbs",sbs);
    console.clear();

    //두 개의 배열을 묶어보자 : concat() : 위에거 사용x 이렇게 사용해야 함
    let cjb = mbc.concat(kbs).concat(arr2);
    console.log("typeof(cjb)",typeof(cjb)); //concat은 타입이 안 바뀜
    console.log('cjb : ',cjb);
    console.log('=======================');

    //배열 안에서의 검색 : indexOf()  - 위치값이 반환
    //: 배열, 문자 둘 다 사용가능
    console.log(cjb.indexOf("딸기")); //위에 묶은 배열을 문자로 타입무시하고 읽음
    console.log(cjb.indexOf("사과"));
    console.log(cjb.indexOf(1));
    console.log(cjb.lastIndexOf(1));
    console.log('~~~~~~~~~~~~~~~~~~~~~~');
    
    let str = '12345678901234atom';  //문자열을 배열처럼 읽음
    console.log(str.indexOf(1));
    console.log(str.lastIndexOf(1));
    
    //배열 안에서의 자료의 포함유무 : includes() -결과를 참/거짓(true/false)으로 반환
    //: 배열, 문자 둘 다 사용가능
    console.log(cjb.includes("딸기")); 
    console.log(cjb.includes("사과"));
    console.log(str.includes(1));
    // 배열 문자열 상관없이 사용 가능함
    console.log("/////////////////////////");

    //forEach(data[, index, arrayName])
    //: []안은 써도되고, 안 써도 됨. 
    //: 배열과 같은 객체에만 사용가능
    strData = '';
    cjb.forEach((data) => strData += data + '/');
    console.log(strData);
    // cjb의 값을 변수data에 담아 변수strData에 누적함
    console.log(',,,,,,,,,,,,,,,,,,,,,,,,');
      //:forEach()는 문자에서 사용 불가
    
    //map함수를 이용한 객체(배열) 자료의 출력 :(data[, index, arrayName])
    cjb.map((data,index) => console.log(index,data));  //forEach()와 출력 같음

</script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2></h2>
</div>
</body>
</html>
