<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t06_타입비교.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let atom1 =100;
    console.log("atom1 타입", typeof(atom1));

    let atom2 ='100';
    console.log("atom2 타입", typeof(atom2));

    if(atom1 == atom2) console.log("atom1과 atom2는 같다.");
    else console.log("atom1과 atom2는 다르다.");

    if(atom1 === atom2) console.log("atom1과 atom2는 같다.");
    else console.log("atom1과 atom2는 다르다.");
    
    let atom3 = '100';
    console.log("atom3 타입 ",typeof(atom3));
    if(atom2 === atom3) console.log("atom2과 atom3는 같다.");
    else console.log("atom2과 atom3는 다르다.");
    
  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>동치연산자 == 일치연산자 : ===</h2>
  <p>== : 값이 같은지를 비교</p>
  <p>=== : 값과 타입까지 같은지를 비교</p>
  <!-- 
    출력된 값이 같아도 해시코드(변수 원래 형태)는 다를 수 있음. 이것까지 같아야 동치=일치연산자임
    자바스크립트는 기본이 문자형태 저장이지만 숫자 입력시 자바스크립트가 자동 형변환 시켜서 더할 수 있음.
    정확하게 타입까지 일치하는지 물어보는 연산자.= 속성까지 비교
  -->
</div>
</body>
</html>
