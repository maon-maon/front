<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t13_날짜함수.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let cnt = 0;

    // 오늘 날짜 : Date()
    const today = new Date();
    const year = today.getFullYear();  //연도 4자리
    const month = today.getMonth()+1;  // 월
    const date = today.getDate();  // 일
    const hour = today.getHours();  // 시
    const min = today.getMinutes();  // 분
    const sec = today.getSeconds();  // 초
    const yymmdd = year + "-" + month +"-"+date +" "+ hour+":"+min+":"+ sec;

    console.log(++cnt +" : "+today);
    console.log(++cnt +" : "+year);
    console.log(++cnt +" : "+month);
    console.log(++cnt +" : "+hour);
    console.log(++cnt +" : "+min);
    console.log(++cnt +" : "+min);
    console.log(++cnt +" : "+sec);
    console.log(++cnt +" : "+yymmdd);

    let weekStr = today.getDay();  //요일 (일:0 월:1 화:2 수:3... )
    let week = ['일','월','화','수','목','금','토',]
    console.log(++cnt +" : "+weekStr);
    console.log(++cnt +" : "+week[weekStr] + '요일');

    //해당월의 마지막 일자
    let lastDate = new Date(2024, 10 , 0); //2024년 10월의 마지막 날짜
    console.log("10월의 마지막 날 : "+lastDate);
    let lastDate2 = new Date(2024, 2 , 0); // (년도/400 = 0) : 윤년
    console.log("10월의 마지막 날 : "+lastDate2);

      //셀프해결
    function dateCheck() {
      let yy = document.getElementById("yy").value;
      let mm = document.getElementById("mm").value;
      let dd = new Date(yy, mm, 0) + '/';

      demo.innerHTML = dd.substring(0,15);
    }
  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>날짜함수 연습</h2>
  <form name="myform">
    <div class="mb-2">년도
      <input type="number" name="yy" id="yy" class="form-control" autofocus/>
    </div>
    <div class="mb-2">월
      <input type="number" name="mm" id="mm" class="form-control" />
    </div>
    <div class="mb-2">일
      <input type="button"  value="마지막일자출력" onclick="dateCheck()" class="btn btn-success form-control" />
    </div>
  </form>
  <hr>
  <div id="demo"></div>
</div>
</body>
</html>
