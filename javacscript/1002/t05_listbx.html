<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t05_리스트박스.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let fruit = document.getElementById("fruit").value;
      //값을 가져오는 변수

      if(fruit == "") alert("과일을 선택하세요");
      
      let fruits =''; //값을 누적하는 변수
      for(let i=0; i<myform.fruit.length; i++) {
        //같은 이름은 배열로 저장되므로 길이가 나옴
        if(myform.fruit[i].selected) fruits += myform.fruit[i].value + '/';
      }
      fruits = fruits.substring(0,fruits.length-1)
      demo.innerHTML = `선택된 과일은 <font color='red'><b>${fruits}</b></font>`;
    }
    
    function fClear() {
      demo.innerHTML = "";
    }

  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>리스트박스 연습</h2>
  <!-- 여러개 보여주고 여러개 선택가능 -->
  <form name="myform">
    <div><label for="fruit">좋아하는 과일을 선택</label></div>
    <div>
      <select name="fruit" id="fruit" size="5" multiple class="form-control mb-2">
        <option >사과</option>
        <option >배</option>
        <option >바나나</option>
        <option >딸기</option>
        <option >메론</option>
        <option >수박</option>
        <option >파인애플</option>
      </select>
    </div>
    <div class="row">
      <div class="col"><input type="button" value="선택과일 출력" onclick="fCheck()" class=" btn btn-success form-control mb-2"></div>
      <div class="col"><input type="reset" value="다시선택" onclick="fClear()" class=" btn btn-warning form-control mb-2"></div>
    </div>
    <hr>
    <div id="demo"></div>
  </form>
</div>
</body>
</html>
