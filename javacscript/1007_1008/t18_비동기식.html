<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t18_비동기식.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function printProcess(print) {
      console.log('동기식출력');
      console.log(print);
      print(); //화면에 보이는 내용이 출력됨. 실제 출력할 떄 사용하는 방법 : print();
    }

    printProcess(()=>console.log('안녕하세요')); // 15,16번 줄을 호출해서 출력
    console.log("");

    //비동기식 실습 : 잠시 멈췄다가 가야함
    console.log("출발1"); //동기식 : 들어가자마자 순차적 실행
    setTimeout(function() {
      console.log("출발2 : 서버의 값을 가져와서 처리하는중..."); //멈취있는 동안 서버에서 값을 처리
    },1000); //setTimeout(function() {}:함수,1000:지연시간); 
      //: 애로우펑션으로 작성 가능
      console.log("출발3"); //동기식
      console.log("");
    /* 결과 : 출발1 출발3       출발2
          :잠시 멈취있는 동안 다른동기식은 처리가 되고 비동기식은 멈춤이 끝나고 처리됨
          :서버에서 외부 접속하는 동안 딜레이되는것은 비동기식으로 빼고, 나머지는 동기식으로 진행시켜서 동시에 진행되도록
      */


  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>동기식(Synchronous Callback) / 비동기식(Asynchronous Callback)</h2>
</div>
</body>
</html>
