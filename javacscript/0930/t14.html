<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t14.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'ust strict';

    let cnt = 0;

    print1();

    //일반함수
    function print1() {
      cnt++;
      console.log(cnt+".안녕하세요.");
    }

    //매개값을 전달받아 처리하는 함수
    function print2(obj) {
      console.log(++cnt +"."+obj);
    }

    //객체를 매개값으로 전달받아 처리하기
    function print3(obj) {
      console.log(++cnt +"."+ obj);
      console.log(++cnt +".성명: "+ obj.name);
      console.log(++cnt +".나이: "+ obj.age);
      
      obj.name = '아톰맨';
      console.log(++cnt +".성명: "+ obj.name);
    }

    const atom = {
      name : '홍길동',
      age : 25
    }; //atom 객체 생성 : 객체를 만드는 객체변수

    function print4(msg, from) {
      console.log(++cnt,".",msg );  //'.' 'Good'
      console.log(++cnt+"."+msg );  //.Good
      console.log(++cnt+"."+msg +" : "+from );
      console.log(`${++cnt}. msg : ${msg} , from : ${from} `);  //백틱 :`${}` : {}안의 변수값을 찍음
    } //변수 개수가 동일하지 않아도 오류 안 남

    //Default Parameters : 매개값이 전달되어 오지 않을때는 기본값을 설정해줄수 있다.
    function print5(msg, from='감사합니다.') { //msg : Good , from : 안녕. 버튼에서 넘긴 값이 우선됨
      console.log(`${++cnt}. msg : ${msg} , from : ${from} `);  //백틱 :`${}` : {}안의 변수값을 찍음
    } //변수 개수가 동일하지 않아도 오류 안 남

    //배열형태의 값의 처리(...연산자)
    function print6(...args) {
      //일반 for 문
      for(let i=0; i<args.length; i++) {
        console.log(`${++cnt}. ${args[i]}`);
      }
      console.log("");

      //향상된 for문(인덱스:in , 자료값:of)
      // for(const arg of args ) { //args를 arg변수에 담음
      console.log("향상된 for문");
      for(const arg in args ) { 
        console.log(`${++cnt}. ${arg} : ${args[arg]}`); //인덱스번호arg를 배열args에 넣어서 출력
      }

      console.log("");

      //forEach문(배열명.forEach())
      //배열형식의 데이터를 보여줌 : 이걸 많이 씀 
      console.log("forEach");
      args.forEach(function(arg) {
        console.log(`${++cnt}. ${arg}`);
      }); // :args배열의 값을arg변수에 담는다

      console.log("");

      //forEach문의 function문을 Arrow Function 으로 변경처리해서 사용
      //변수명.forEach(() => 문장/문장이 길면{});
      console.log("Arrow Function1");
      args.forEach((arg) => {
        console.log(`${++cnt}. ${arg}`);
      });
      console.log("Arrow Function2");
      args.forEach((arg) => console.log(`arg${++cnt} : ${arg}`));
    }

    //값을 되돌려줌 : Return a vlaue
    function print7(su1,su2) {
      return su1+su2;
    }
  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>함수 호출</h2>
  <p>
    <div><input type="button" value="일반함수" onclick="print1()" class="btn btn-success mb-2"></div>
    <div><input type="button" value="매개값 처리함수" onclick="print2('안녕')" class="btn btn-secondary mb-2"></div>
    <div><input type="button" value="매개값을 객체로 처리함수" onclick="print3(atom)" class="btn btn-warning mb-2"></div>
    <div><input type="button" value="기본값1" onclick="print4('Good')" class="btn btn-danger mb-2"></div>
    <!-- <div><input type="button" value="기본값2" onclick="print5('Good')" class="btn btn-danger mb-2"></div> -->
    <div><input type="button" value="기본값2" onclick="print5('Good','안녕')" class="btn btn-info mb-2"></div>
    <div><input type="button" value="배열형태의값" onclick="print6(11,12,'Good','안녕',true)" class="btn btn-dark mb-2"></div>
    <div><input type="button" value="값의Return" onclick="alert(print7(11,12))" class="btn btn-primary mb-2"></div>
  </p>
</div>
</body>
</html>
