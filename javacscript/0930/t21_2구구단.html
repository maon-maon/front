<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t21_구구단.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  'use strict';

  // function gugudan(dan) {
  function gugudan() {
    let dan = document.getElementById("dan").value;
    // if(dan.trim() == "") {
    if(isNaN(dan)) {
      alert("단을 입력하세요.")
      dan.focus();
    }
    // else if()
    let temp = '';
    temp += `<b>${dan}단</b><br/>`;
    for(let i=1; i<=9; i++) {
      temp += `${dan} * ${i} = ${dan*i}<br/>`;
    }

    demo.innerHTML = temp; //아이디는 앞에 다 지우고 바로 demo라는 아이디 쓰면 됨
  }

  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>구구단 계산기</h2>
  <p>
    <div><input type="text" name="dan" id="dan" autofocus  class="form-control mb-2"></div>
    <div><input type="button" value="구구단출력" onclick="gugudan(dan)" class="btn btn-info form-control mb-2"/></div>
    <div><input type="button" value="다시입력" onclick="location.reload()" class="btn btn-warning form-control mb-2"/></div>
  </p>
  <hr>
  <div id="demo"></div>
</div>
</body>
</html>
