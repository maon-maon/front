<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t11.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 이크마ECMA6에서 새로운 변수가 나옴
    // 외부선언=전역변수 내부선언=로컬변수가 됨
    // var:전역/지역 혼동
    // let,const: use strict; 적고 사용함

    // let su = 0;

    'use strict'; //선언 안 한건 무조건 에러가 생김
    // let su = 0;
    const su = 0;
    let temp =0;
// const:상수=선언하면못바꿈  let:전역/지역변수로 사용할 수 있음.

    function calc() {
      myform.su.value = eval(myform.su.value);
    }

    function memory() {
      temp = myform.su.value;
      myform.tempCheck.value = temp;
    }

    function clearCheck() {
      myform.su.value = "";
      myform.tempCheck.value = "";
    }

    function calcadd(temp) {
      myform.su.value += temp;
    }

    
    function backspace() {
      let imsi = myform.su.value;
      myform.su.value = imsi.substring(0, imsi.length-1);
      
    }

  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>전역/지역변수</h2>
  <form name="myform">
    <p>
      <div>수 <input type="text" name="su" class="form-control mb-2" style="text-align: right;"/></div>
      <div><input type="button" value="1" onclick="calcadd(1)" class="btn btn-secondary form-control mb-1" /></div>
      <div><input type="button" value="2" onclick="calcadd(2)" class="btn btn-secondary form-control mb-1" /></div>
      <div><input type="button" value="3" onclick="calcadd(3)" class="btn btn-secondary form-control mb-1" /></div>
      <div><input type="button" value="+" onclick="calcadd('+')" class="btn btn-secondary form-control mb-1" /></div>
      <div><input type="button" value="계산" onclick="calc()" class="btn btn-success form-control mb-1" /></div>
      <div><input type="button" value="Clear" onclick="clearCheck()" class="btn btn-warning form-control mb-1" /></div>
      <div><input type="button" value="Memory" onclick="memory()" class="btn btn-primary form-control mb-1" /></div>
      <div><input type="text" name="tempCheck" class="form-control mb-1" readonly /></div>
      <!-- <div><input type="button" value="M + Output" onclick="memoryOutput()" class="btn btn-info form-control mb-1" /></div> -->
      <div><input type="button" value="Backspace" onclick="backspace()" class="btn btn-info form-control mb-1" /></div>
    </p>
  </form>
</div>
</body>
</html>
