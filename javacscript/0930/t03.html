<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 부트스트랩 익히기 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    atom1(); //동일 스크립트 안에서는 위치 상관없음
    // atom2(); // erroe발생
    // html태크를 가져다 씀. 이너태그로 사용가능
    document.write("1.출력연습<br/>");
    document.write("<p align='right'>2-1.출력연습</p>");
    document.write('<p align="center">2-2.출력연습</p>');
    document.write("<p align=\"right\">2-3.출력연습</p>");
    document.write("3.출력연습<br/>");
    
    // 함수 사용시 타입이 없음. function으로 통일
    function atom1() {
      alert("1.안녕하세요.");
    }
    //함수 호출
    // atom1();
    //동일 스크립트 안에서는 위치 상관없음
  </script>
</head>
<body>
<p><br></p>
<!-- 위에 띄어쓰기 -->
<!-- container로 자동 들여쓰기 -->
<div class="container"> 
  <h2>1.자바스크립트 함수 호출</h2>
  <script>
    function atom2() {
      alert("2.안녕하세요.");
    }

    atom2();
  </script>
  <!-- 스크립트 따로 선언하면 다른 메모리라고 생각함. 위에 선언된것 못찾음 -->  
  <h3>2.자바스크립트 함수 호출</h3>
  <script>
    atom1();
    atom2();
  </script>
<!-- 먼저 들어간 개념과 나중에 들어간 개념중 나중에 들어간 개념이 전체를 감싸고 있으면 호출가능함. 포함 개념 -->
</div>
</body>
</html>
