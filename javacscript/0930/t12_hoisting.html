<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t12.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    //호이스팅
    console.log("1.sbs : ",sbs);

    var sbs;

    function calc() {
      sbs = 10+20;
      console.log("2.sbs : ",sbs);
      sbs = mbc+20;
      console.log("4.sbs : ",sbs);
      //호출시에 오류가 발생. 메모리에 올라간걸로는 에러 안남.
    }
    console.log("3.sbs : ",sbs);

    var mbc = 30;

  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>변수 호이스팅</h2>
  <pre>
    호이스팅(Hoisting)이란, 변수와 함수의 메모리 공간을 선언전에 미리 할당하는 방식을 의미한다.
  </pre>
  <p>
    <input type="button" value="계산" onclick="calc()" class="btn btn-success"/>
  </p>
</div>
</body>
</html>
<!--  자바스크립트 엔진이 코드 실행 전에 변수와 함수 선언을 해당 스코프의 맨 위로 끌어올리는
      것처럼 동작하는 현상을 말합니다. 즉, 코드에서 변수나 함수를 선언하기 전에 사용하더라도 
      에러가 발생하지 않는 경우가 많은데, 이는 호이스팅 때문입니다.
-->
