<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t19.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  'use strict';

  function forCheck() {
    let su = document.getElementById("su").value; //현재문서에서 아이디 찾기. 프론트=id중요
    // alert("su :" +su);
    // document.getElementById("demo").innerText = su; //아이디demo를 찾아서 텍스트형식으로 su를 넣어라
    // demo.innerText = su; //id중에demo에 su를 넣겠다
    // demo.innerText = "<font size='6'><b>"+su+"</b></font>";  //innerText:내부의 모든 텍스트를 태그가 아닌 문자로 본다.
    // document.getElementById("demo").innerHTML = "<font size='6'><b>"+su+"</b></font>";//HTML문서로 해석=innerHTML
    // demo.innerHTML = "<font size='6'><b>"+su+"</b></font>";//앞부분 생략가능
    // let temp =  "<font size='6'><b>"+su+"</b></font>"; // 긴 뒷부분을 변수에 담음
    let temp =  `<font size='6'><b>${su}</b></font>`; 
    demo.innerHTML = temp; //변수를 demo에 넣어서 출력
    //innerHTML : HTML태그를 해석할 떄 사용
    //innerText : 텍스트를 모두 단어로 인식할 떄, 태그 무시함
    //동적으로 만드는게 자바스크립트
  }

  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>For 반복문 연습</h2>
  <p>반복할 횟수를 입력하세요
    <input type="number" name="su" id="su" value="5" class="form-control mb-2" autofocus />
    <input type="button" value="for문연습" onclick="forCheck()" class="btn btn-success form-control mb-2"/>
    <input type="button" value="새로고침" onclick="location.reload();" class="btn btn-warning form-control mb-2"/>
  </p>
  <hr>
  <div id="demo"></div>
</div>
</body>
</html>
