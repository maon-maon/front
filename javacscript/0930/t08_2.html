<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t08.html</title>
  <!-- 프론트체크 방법 : 에러체크 중요함 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function msg() {
      alert('1.뒤로 돌아갑니다.');
    }

    function fCheck() {
      // 문서 myform 안의 mid이름의 value를 가져와라
      // window.document. : window생략 가능
      // mid = document.myform.mid.value;
      // pwd = document.myform.pwd.value;
      // window.document. : 창이 하나일 때 document도 생략 가능
      mid = myform.mid.value;
      pwd = myform.pwd.value;

      console.log("아이디 : "+mid);
      console.log("비밀번호 : "+pwd);

      if(mid == "") {
        alert("아이디 입력");
        // document.myform.mid.focus();
        myform.mid.focus();
      }
      else if(pwd == "") {
        alert("비밀번호 입력");
        myform.mid.focus();
      }
      else {
        alert("회원가입처리합니다.")
        myform.submit();
      }
    }
  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>각 버튼 사용예</h2>
  <form name="myform" method="get" action="#">
    <p> 아이디 <input type="text" name="mid" id="mid" autofocus /></p>
    <p> 비밀번호 <input type="password" name="pwd" id="pwd" /></p>
    <p>
      <!-- <input type="submit" value="로그인" onclick="msg()" class="btn btn-success"> -->
      <input type="submit" value="로그인" class="btn btn-success">
      <input type="reset" value="다시입력" class="btn btn-warning">
      <input type="button" value="돌아가기1" onclick="msg()" class="btn btn-info">
      <!-- 버튼으로 준건 무조건 스크립트로 함수주기 -->
      <!-- <input type="button" value="돌아가기2" onclick="javascript:alert('뒤로 돌아갑니다.');" class="btn btn-info"> -->
      <input type="button" value="돌아가기2" onclick="alert('2.뒤로 돌아갑니다.');" class="btn btn-info">
      <input type="button" value="전송" onclick="fCheck()" class="btn btn-primary">
    </p>
  </form>  
</div>
</body>
</html>
