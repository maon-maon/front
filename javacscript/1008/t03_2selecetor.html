<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t03_2selecetor.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>상품가격 계산하기</h2>
  <form name="myform">
    <div>상품명
      <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3">
    </div>
    <div>상품가격
      <input type="number" name="price" id="price" value="1000" class="form-control mb-3">
    </div>
    <div>구매수량
      <input type="number" name="ea" id="ea" value="2" class="form-control mb-3">
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control">
    </div>
  </form>
  <hr>
  <div id="demo"></div>
</div>
<!--id="calcBtn"을 사용하려면 바디의 내용이 먼저 로딩되야 사용할 수 있음  -->
<!-- DOM : 바디태그 위에 선언된 내용이 메모리에 올라가있는걸(로드) 사용하는  스크립트임-->
<script>
  // querySelector():본문의 셀렉터를 검색해옴(가져올셀렉터) : ()안에 태그,아이디,클래스 들어감
  let productVar = document.querySelector("#product")
  let priceVar = document.querySelector("#price");
  let eaVar = document.querySelector("#ea");
// 같은 이름을 한번에 가져올 때 편함
// #=아이디, .=클래스로 사용
// querySelectorAll을 쓰면 : 배열로 들어옴

  calcBtn.addEventListener('click', function() {
    // alert("안녕");
    // let product = document.getElementById("product").value;
    let product = productVar.value;
    let price = priceVar.value;
    let ea = eaVar.value;

    if(product.trim() == "" || price.trim() == "" || ea.trim() == "") {
      alert("상품명과 가격과 수량을 입력하세요")
      productVar.select();
      productVar.focus();
      return false;
    }
    else if(isNaN(price) || isNaN(ea)) {
      alert("가격과 수량은 숫자로 입력해주세요");
      priceVar.select();
      priceVar.focus();
      return false;
    }

    let res = price * ea;
    price = numberWithCommas(price);
    res = numberWithCommas(res);

    // demo.innerHTML = `상품명 : ${product} <br/> 단가 : ${price} <br/> 수량 : ${ea} <br/> 가격 : ${res}`;
    demo.innerHTML = "상품명 : "+product+'<br/>'+" 단가 : "+price+'<br/>'+" 수량 : "+ea+'<br/>'+"가격 : "+res;
  });
</script>
</body>
</html>
