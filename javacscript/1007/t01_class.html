<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01_class.html</title>
  <script>
    'use strict';
// <!-- 백에서는 이 부분을 사용하지 않음 프론트에서만 사용 -->
    //클래스 만들기
    class Member {
      //필드명
      name;
      age;

      //생성자(=필드 초기) (자바스크립트에서의 생성자는 1개만 선언할 수 있다.)
      // constructor() {}//기본생성자  

      constructor(name, age) {
        this.name = name;
        this.age = age;
      }//사용자정의 생성자


      //메소드
      memberPrint() {
        let job  = '학생';
        console.log('성명 : '+this.name,', 나이 : '+this.age,', 직업 : '+job);
      }
    }

    //클래스 호출
    let member = new Member("홍길동",25)

    console.log("성명 : "+member.name + ", 나이 : "+member.age); //메소드는 바로 호출 여기세 찏는거x
    member.memberPrint();

  </script>
</head>
<body>
  <h2>클래스 연습</h2>
</body>
</html>
