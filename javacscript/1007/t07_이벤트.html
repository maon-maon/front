<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t07_이벤트.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    //온로드 : 창이 올라오자마자 load=올라오는 것
    // alert("통과합니다.") 

    function fCheck() {
      alert("환영합니다.")
    }

    function byeCheck() {
      alert("감사합니다.")
      location.href = "https://www.naver.com";
    }
  </script>
</head>
<body onload="fCheck()" onunload="byeCheck()">
<p><br></p>
<div class="container">
  <h2>onLoad 이벤트 연습</h2>
  <input type="button" value="onLoad호출" onclick="fCheck()" class="btn btn-success" />
  <input type="button" value="onUnLoad호출" onclick="byeCheck()" class="btn btn-success" />
  <hr>
  <input type="button" value="이동하기" onclick='location.href = "https://www.naver.com";' class="btn btn-primary" />
  <a href="https://www.naver.com" class="btn btn-primary">이동하기2</a>
  <a href="javascript:byeCheck()" class="btn btn-primary">이동하기3</a>
    <!--href="byeCheck()"를 함수가 아닌 경로로 인식해서 오류발생  "javascript:byeCheck()"이렇게 적어야 함-->
</div>
</body>
</html>
