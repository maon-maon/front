<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex8_상품구매.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/df66332deb.js" crossorigin="anonymous"></script>
  <script>
    'use strict';

    let calc;
    let calcVat;

    function price() {
      let price = document.getElementById("size1").value;
      console.log(price);
      let ea = myform.ea.value;
      console.log(ea);
      // 수량에 유효성검사 : -값은0처리
      calc = price * ea
      console.log(calc);

      priceEa.innerHTML = calc;
    }

    function vat() {
      calcVat = calc * 0.1;
      vat10.innerHTML = calcVat;
    }
    
    function tot() {
      consumPrice.innerHTML =  calc + calcVat;
    }

    function inCart() {}
    function clearCart() {}

  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>상품 가격 계산</h2>
  <p><br></p>
  <form name="myform">
    <div class="mb-2">
      <p>상품명:
        <input type="text" name="product" id="product" value="잠바" class="form-control mb-2">
      </p>
      <br/>
      <p>사이즈(단가):
        <select name="size1" id="size1" class="form-control mb-2">
          <option value="5000">1.S Size(5,000)</option>
          <option value="6000">2.M Size(6,000)</option>
          <option value="7000">3.L Size(7,000)</option>
        </select>
      </p>
      <p>수량(개):
        <input type="number" name="ea" id="ea" value="1" class="form-control mb-2">
      </p>
      <p class="row"> 
        <!-- 콤보상자 -->
        <button type="button" onclick="price()"     class="btn btn-success mr-2">가격</button>     
        <button type="button" onclick="vat()"       class="btn btn-primary mr-2">VAT</button>   
        <button type="button" onclick="tot()"     class="btn btn-info mr-2">합계</button>     
        <button type="button" onclick="inCart()"    class="btn btn-warning mr-2">장바구니</button>
        <button type="button" onclick="clearCart()" class="btn btn-danger" >비우기</button>
        <!-- <div class="col"><button type="button" onclick="price()"     class="btn btn-success">가격</button></div>     
        <div class="col"><button type="button" onclick="vat()"       class="btn btn-info">VAT</button></div>   
        <div class="col"><button type="button" onclick="price()"     class="btn btn-primary">합계</button></div>     
        <div class="col"><button type="button" onclick="inCart()"    class="btn btn-warning">장바구니</button></div>
        <div class="col"><button type="button" onclick="clearCart()" class="btn btn-danger">비우기</button></div> -->
      </p>
      <p style="border: 1px solid #666;">
        <div><i class="fa-solid fa-arrow-right"></i>가격(단가*수량) : <input type="text" name="priceEa" id="priceEa" value="10"></div>
        <div><i class="fa-solid fa-arrow-right"></i>VAT(가격의 10%) : <input type="text" name="vat10" id="vat10" value=""></div>
        <div><i class="fa-solid fa-arrow-right"></i>판매가격(VAT포함) : <input type="text" name="consumPrice" id="consumPrice" value=""></div>
      </p>
    </div>
  </form>
</div>
</body>
</html>
