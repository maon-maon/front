<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t02다중입력박스.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function calc() {
      
      demo.innerHTML =`정렬된 자료 : <font color='orange'><b>${su}</b></font>`
    }
  </script>
</head>
<body>
<p><br></p>
<div class="container">
  <h2>아래 수를 입력시킨 후 정렬해서 출력하시오</h2>
  <!-- 
    1.값을 꺼내서 배열에 넣고
    2. 앞 뒤의 숫자를 비교
  -->
  <form name="myform">
    수1 <input type="number" name="su" value="11" class="form-control mb-2" />
    수2 <input type="number" name="su" value="2" class="form-control mb-2" />
    수3 <input type="number" name="su" value="3" class="form-control mb-2" />
    수4 <input type="number" name="su" value="44" class="form-control mb-2" />
    수5 <input type="number" name="su" value="5" class="form-control mb-2" />
    <button type="button" onclick="calc()" class="btn btn-success form-control mt-2 mb-2">계산</button>
    <button type="reset" onclick="location.reload()" class="btn btn-warning form-control">다시하기</button>
  </form>
  <hr>
  <div id="demo"></div>
</div>
</body>
</html>
