<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t10_3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function numP() { myform.su1.value +='+'; }

    function num1() { myform.su1.value +=1; }
    function num2() { myform.su1.value +=2; }
    function num3() { myform.su1.value +=3; }

    function numC() { 
      myform.su1.value = "";
      myform.res.value = ""; 
    }


    function calc() {
      myform.res.value = eval(myform.su1.value);      
    }
  </script>

</head>
<body>
<p><br></p>
<div class="container">
  <h2>입력된 값의 출력</h2>
  <form name="myform" action="#">
    <p>수식 <input type="text" name="su1" class="form-control" required ></p>
    <p>결과 <input type="text" name="res" class="form-control" readonly ></p>
    <p>
      <table>
        <div>
          <input type="button" value="7" onclick="num7()" >
          <input type="button" value="8" onclick="num8()" >
          <input type="button" value="9" onclick="num9()" >
          <input type="button" value="+" onclick="numP()" >
        </div>
        <div>
          <input type="button" value="4" onclick="num4()" >
          <input type="button" value="5" onclick="num5()" >
          <input type="button" value="6" onclick="num6()" >
          <input type="button" value="-" onclick="numM()" >
        </div>
        <div>
          <input type="button" value="1" onclick="num1()" >
          <input type="button" value="2" onclick="num2()" >
          <input type="button" value="3" onclick="num3()" >
          <input type="button" value="*" onclick="numX()" >
        </div>
        <div>
          <input type="button" value="0" onclick="num0()" >
          <input type="button" value="=" onclick="calc()" class="btn btn-primary">      
          <input type="button" value="/" onclick="numD()" >
        <div>        
        </div>
          <input type="button" value="Clear" onclick="numC()" class="btn btn-warning">
        </div>
      </table>
    </p>    
  </form>
</div>
</body>
</html>
